<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="toDoList.css" />
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <div id="main">
      <h2>créer une tache</h2>
      <div id="newTaskCreator">
        <form>
          <label for="inputTaskName"
            >nom
            <input type="text" id="inputTaskName" />
          </label>
          <label for="inputTaskStatut"
            >Statut
            <select name="newTaskStatut" id="inputTaskStatut">
              <option value="default">À déterminer</option>
              <option value="realise">Réalisée</option>
              <option value="toDo">À faire</option>
            </select>
          </label>
          <div id="description">
            <H4>description</H4>
            <textarea
              name="description"
              id="inputTaskDescription"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button type="submit" id="addTask">Ajouter la tache</button>
        </form>
        <div id="error"></div>
      </div>
      <div id="toDoListContainer">
        <h2>To Do Liste</h2>
        <div id="technical">
          <button id="clearAll">suprimer toutes les taches</button>
        </div>
        <div id="toDoList">
          <span id="noTask">Aucune Tache</span>
        </div>
      </div>
    </div>
    <script src="globalVariable.js"></script>
    <script src="toDoList.js" type="module"></script>
    <script src="button.js"></script>
  </body>
</html>
